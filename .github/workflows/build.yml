jobs:
  build:
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      uses: actions/checkout@v2
    - continue-on-error: true
      name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v3
      with:
        distribution: zulu
        java-version: ${{ matrix.java }}
    - continue-on-error: true
      name: Build with Gradle
      run: ./gradlew build -x test
    strategy:
      matrix:
        java:
        - 11
        - 17
name: test build
on:
  repository_dispatch:
    types: trigger-ga___build.yml
